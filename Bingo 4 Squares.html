<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bingo 4 Squares</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 30px;
      text-align: center;
    }

    p {
      text-align: relative;
    }

    .red {
      background-color: #ff0000;
    }
    </style>

    <script>
        // Function to change the bingo box to red using the td on click event
        function changeToRed(theId) {
            document.getElementById(theId).className = "red";
            checkForWin();
        }

        function checkForWin() {
        // Check if 4 corners are classname = red
        if (document.getElementById("1").className == "red" && document.getElementById("5").className == "red" && document.getElementById("21").className == "red" && document.getElementById("25").className == "red") {
            document.getElementById("fourSquares").innerHTML = "You got the 4 squares <BR> BINGO!";
        }
    }

    </script>

</head>

<body>

    <table>
        <tr>
          <td>
            <div class="letter">B</div>  
          </td>
          <td>
            <div class="letter">I</div>
          </td>
          <td>

          </td>
          <td>

          </td>
          <td>

          </td>
        </tr>

        <tr>
            <td id="1" onclick="changeToRed(1)">

          </td>

            <div class="number">32</div>
          </td>

          </td>

          <td id="17" onclick="changeToRed(17)">

          <td id="18" onclick="changeToRed(18)">

          </td>
